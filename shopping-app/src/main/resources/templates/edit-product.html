<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-primary mb-4">Edit Product</h1>
<form th:action="@{/update-product/{id}(id=${product.id})}" th:object="${product}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="col-md-6">
        <label class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control" required/>
    </div>
    <div class="col-md-6">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
    </div>
    <div class="col-md-6">
        <label class="form-label">Image URL</label>
        <input type="text" th:field="*{imageUrl}" class="form-control" required/>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Update Product</button>
        <a href="/product-list" class="btn btn-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
